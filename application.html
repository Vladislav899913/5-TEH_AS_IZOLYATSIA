          </div>
        </div>
      </nav>
      <div class="popup" id="popup"></div>
    </header>
    <main>
      <div class="intro">
        <div class="container">
          <div class="intro_title application-title">
            <h1>Оставьте заявку</h1>
            <div class="title_line"></div>
          </div>
          <div class="form">
            <form action="#" id="form" class="form_body">
              <div class="form_item">
                <label for="formFIO" class="form_label">ФИО*</label>
                <input
                  id="formFIO"
                  type="text"
                  name="FIO"
                  maxlength="60"
                  class="form_input _req"
                  placeholder="Иванов Иван Иванович"
                />
              </div>
              <div class="form_item">
                <label for="formPhone" class="form_label">Телефон*</label>
                <input
                  id="formPhone"
                  type="text"
                  name="phone"
                  maxlength="12"
                  class="form_input _req _phone"
                  placeholder="+70000000000"
                />
              </div>
              <div class="form_item">
                <label for="formEmail" class="form_label">E-mail*</label>
                <input
                  id="formEmail"
                  type="text"
                  name="email"
                  maxlength="30"
                  class="form_input _req _email"
                  placeholder="Адрес электронной почты"
                />
              </div>
              <div class="form_item">
                <label for="formMessage" class="form_label">Сообщение:</label>
                <textarea
                  name="message"
                  id="formMessage"
                  maxlength="1000"
                  class="form_input"
                  placeholder="Введите сообщение..."
                ></textarea>
              </div>
              <div class="form_item">
                <div class="checkbox">
                  <input
                    id="formAgreement"
                    checked
                    type="checkbox"
                    name="agreement"
                    class="checkbox_input _req"
                  />
                  <label for="formAgreement" class="checkbox_label">
                    <span
                      >Я даю своё согласие на обработку персональных данных в
                      соответствии с <a href="">Условиями</a>*</span
                    >
                  </label>
                </div>
              </div>
              <button type="submit" class="form_button" onclick="Form()">
                Отправить
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">

              </div>
            </div>
            <div class="footer_inner_right_phone">
              <p>Телефон: +7(919)223-25-62</p>
            </div>
            <div class="footer_inner_right_email">
              <p>E-mail: teh-asizol@yandex.ru</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
