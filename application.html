<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEPLOSNABZHENIE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Zen+Old+Mincho:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/application.css" />
  </head>
  <body>
    <header class="header js-header">
      <nav class="navbar">
        <div class="container">
          <div class="navbar_wrap">
            <div class="hamb" id="hamb">
              <div class="hamb_field" id="hamb">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
            </div>
            <a class="nav_logo" id="nav_logo" href="#intro">
              <div class="nav_logo_block">
                <img
                  class="nav_logo_img"
                  src="images/index/main_logo.png"
                  alt="ЛОГОТИП"
                />
              </div>
              <div class="nav_logo_title">ТЕХ-АС «ИЗОЛЯЦИЯ»</div>
            </a>
            <ul class="nav_links" id="nav_links">
              <li>
                <a class="nav_link_a" href="index.html">
                  <div class="nav_link">Главная</div>
                </a>
              </li>
              <li>
                <a class="nav_link_a" href="services.html">
                  <div class="nav_link">Услуги</div>
                </a>
              </li>
              <li>
                <a class="nav_link_a nav_link-active" href="application.html">
                  <div class="nav_link">Оставить заявку</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="popup" id="popup"></div>
    </header>
    <main>
      <div class="intro">
        <div class="container">
          <div class="intro_title">
            <h1>Оставьте заявку</h1>
          </div>
          <form action="#" method="POST" class="application_intro_form">
            <div class="application_intro_form_line">
              <input
                type="text"
                placeholder="Фамилия*"
                maxlength="30"
                name="surname"
                id=""
                class="_req"
              />
              <input
                type="text"
                placeholder="Имя*"
                maxlength="30"
                name="name"
                id=""
                class="_req"
              />
            </div>

            <input
              type="text"
              placeholder="Отчество*"
              maxlength="30"
              name="patronymic"
              id=""
            />
            <div class="application_intro_form_line">
              <input
                type="email"
                placeholder="Email*"
                name="email"
                id=""
                class="_req _email"
              />
              <input
                type="number"
                placeholder="Телефон*"
                name="phone"
                id=""
                class="_req"
              />
            </div>
            <textarea
              name="text"
              id=""
              cols="30"
              rows="10"
              placeholder="Текст сообщения..."
              maxlength="500"
              class="application_intro_form_textarea"
            ></textarea>
            <div class="application_intro_form_line">
              <input
                type="submit"
                class="application_intro_form_btn"
                value="Отправить"
                onclick="formAlert()"
              />
              <input
                type="reset"
                class="application_intro_form_btn"
                value="Сбросить"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer_inner">
          <div class="footer_inner_left">
            <h3 class="footer_inner_left_title">
              С уважением и готовностью к сотрудничеству компания
              <b>ООО «ТЕХ-АС ИЗОЛЯЦИЯ»</b>
            </h3>
          </div>
          <div class="footer_inner_right">
            <div class="footer_inner_right_director">
              <div class="footer_inner_right_director_title">
                <p>Генеральный директор: Азаров Иван Иванович</p>
              </div>
            </div>
            <div class="footer_inner_right_phone">
              <p>Телефон: +7(919)223-25-62</p>
            </div>
            <div class="footer_inner_right_email">
              <p>E-mail: teh-asizol@yandex.ru</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="JS/main.js"></script>
  </body>
</html>
